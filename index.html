<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrapv4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/feather_icon/feather.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar" >
                <div class="d-flex justify-content-between align-items-center py-2 mt-3">
                    <div class="d-flex align-items-center">
                        <span class="bg-primary rounded p-2 justify-content-center align-items-center mr-2"><i class="feather-shopping-bag text-light h4 mb-0"></i></span>
                        <span class="font-weight-bold h4 mb-0 text-uppercase text-primary">My Shop</span>
                    </div>
                    <button class="hide-sidebar-btn btn btn-light d-block d-lg-none">
                        <i class="feather-x text-primary" style="font-size: 2rem;"></i>
                    </button>
                </div>
            </div>
            <div class="col-12 col-lg-9 col-xl-10 vh-100 py-3 content">
                <div class="row header mb-4">
                    <div class="col-12 ">
                        <div class="p-2 bg-primary rounded d-flex justify-content-between align-items-center">
                            <button class="show-sidebar-btn btn btn-primary d-block d-lg-none">
                                <i class="feather-menu text-light" style="font-size: 2rem;"></i>
                            </button>
                            <form action="" method="POST" class="d-none d-md-block">
                                <div class="form-inline">
                                    <input type="text" class="form-control mr-2">
                                    <button class="btn btn-light">
                                        <i class="feather-search text-primary"></i>
                                    </button>
                                </div>
                            </form>
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="img/user/avatar7.jpg" class="user-img shadow-sm" alt=""> Zin Min
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Lock Out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                        <div class="card mb-4 status-card" onclick="go('https://google.com')">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-3">
                                        <i class="feather-shopping-bag h1 text-primary"></i>
                                    </div>
                                    <div class="col-9">
                                        <p class="mb-1 h4 font-weight-bold">
                                            <span class="counter-up">123</span>
                                        </p>
                                        <p class="mb-0 text-black-50">Today Order</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                        <div class="card mb-4 status-card" onclick="go('https://google.com')">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-3">
                                        <i class="feather-users h1 text-primary"></i>
                                    </div>
                                    <div class="col-9">
                                        <p class="mb-1 h4 font-weight-bold">
                                            <span class="counter-up">456</span>
                                        </p>
                                        <p class="mb-0 text-black-50">Total Users</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                        <div class="card mb-4 status-card" onclick="go('https://google.com')">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-3">
                                        <i class="feather-package h1 text-primary"></i>
                                    </div>
                                    <div class="col-9">
                                        <p class="mb-1 h4 font-weight-bold">
                                            <span class="counter-up">223</span>
                                        </p>
                                        <p class="mb-0 text-black-50">Total Items</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                        <div class="card mb-4 status-card" onclick="go('https://google.com')">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-3">
                                        <i class="feather-map-pin h1 text-primary"></i>
                                    </div>
                                    <div class="col-9">
                                        <p class="mb-1 h4 font-weight-bold">
                                            <span class="counter-up">14</span>
                                        </p>
                                        <p class="mb-0 text-black-50">Support Location</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row align-items-end">
                    <div class="col-12 col-xl-7">
                        <div class="card overflow-hidden shadow mb-4">
                            <div class="">
                                <div class="d-flex justify-content-between align-items-center p-3">
                                    <h4 class="mb-0">Order & Viewer</h4>

                                    <div class="">
                                        <img src="img/user/avatar1.jpg" class="ov-img rounded-circle" alt="">
                                        <img src="img/user/avatar2.jpg" class="ov-img rounded-circle" alt="">
                                        <img src="img/user/avatar3.jpg" class="ov-img rounded-circle" alt="">
                                        <img src="img/user/avatar4.jpg" class="ov-img rounded-circle" alt="">
                                        <img src="img/user/avatar5.jpg" class="ov-img rounded-circle" alt="">
                                    </div>
                                </div>
                                <canvas id="ov" height="150"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-5">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div id="carouselExampleIndicators" class="carousel slide item-carousel" data-bs-ride="carousel">
                                    <div class="carousel-indicators" style="bottom: -30px">
                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="bg-secondary active" aria-current="true" aria-label="Slide 1"></button>
                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="bg-secondary" aria-label="Slide 2"></button>
                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="bg-secondary" aria-label="Slide 3"></button>
                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="bg-secondary" aria-label="Slide 4"></button>
                                    </div>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <div class="item-card">
                                                <div class="d-flex justify-content-between align-items-end">
                                                    <div class="flex-grow-1">
                                                        <h4 class="cup ">A Hmite Bone</h4>
                                                        <p class="font-weight-bolder text-black-50 mb-3">500 MMk</p>
                                                        <div class="progress mb-4">
                                                            <div class="progress-bar " role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                        </div>
                                                    </div>
                                                    <img src="img/item/item5.png" class="item-card-img" alt="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="item-card">
                                                <div class="d-flex justify-content-between align-items-end">
                                                    <div class="flex-grow-1">
                                                        <h4 class="cup ">Fresh Fruit</h4>
                                                        <p class="font-weight-bolder text-black-50 mb-3">1500 MMk</p>
                                                        <div class="progress mb-4">
                                                            <div class="progress-bar " role="progressbar" style="width: 65%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                        </div>
                                                    </div>
                                                    <img src="img/item/item4.png" class="item-card-img" alt="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="item-card">
                                                <div class="d-flex justify-content-between align-items-end">
                                                    <div class="flex-grow-1">
                                                        <h4 class="cup ">Cheese</h4>
                                                        <p class="font-weight-bolder text-black-50 mb-3">500 MMk</p>
                                                        <div class="progress mb-4">
                                                            <div class="progress-bar " role="progressbar" style="width: 85%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                        </div>
                                                    </div>
                                                    <img src="img/item/item6.png" class="item-card-img" alt="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="item-card">
                                                <div class="d-flex justify-content-between align-items-end">
                                                    <div class="flex-grow-1">
                                                        <h4 class="cup ">Peach</h4>
                                                        <p class="font-weight-bolder text-black-50 mb-3">500 MMk</p>
                                                        <div class="progress mb-4">
                                                            <div class="progress-bar " role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                        </div>
                                                    </div>
                                                    <img src="img/item/item7.png" class="item-card-img" alt="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-5">
                        <div class="card mb-4">
                            <div class="card-body">
                                <canvas id="op" width="400" height="400"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="vendor/jQuery/jquery3.6.0.min.js"></script>

<script src="vendor/chart/chart.min.js"></script>
<script src="vendor/waypoints/imakewebthings-waypoints-34d9f6d/jquery.waypoints.min.js"></script>
<script src="vendor/counterup/counter.min.js"></script>

<script src="js/app.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrapv4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/feather_icon/feather.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="main">
    <div class="container-fluid">
        <div class="row">
            <!--sidebar start-->
            <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar" >
                <div class="d-flex justify-content-between align-items-center py-2 mt-3">
                    <div class="d-flex align-items-center">
                        <span class="bg-primary rounded p-2 justify-content-center align-items-center mr-2"><i class="feather-shopping-bag text-light h4 mb-0"></i></span>
                        <span class="font-weight-bold h4 mb-0 text-uppercase text-primary">My Shop</span>
                    </div>
                    <button class="hide-sidebar-btn btn btn-light d-block d-lg-none">
                        <i class="feather-x text-primary" style="font-size: 2rem;"></i>
                    </button>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li class="menu-item">
                            <a href="dashboard.html" class="menu-item-link ">
                                <span>
                                    <i class="feather-home"></i>
                                    Dashboard
                                </span>
                            </a>
                        </li>

                        <li class="menu-spacer "></li>
                        <li class="menu-title">
                            <span>Manage Item</span>
                        </li>
                        <li class="menu-item">
                            <a href="item_add.html" class="menu-item-link active">
                                <span>
                                    <i class="feather-plus-circle"></i>
                                    Add Item
                                </span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="item_list.html" class="menu-item-link">
                                <span>
                                    <i class="feather-menu"></i>
                                    Item List
                                </span>
                                <span class="badge badge-pill bg-white shadow-sm text-primary">15</span>
                            </a>
                        </li>
                        <li class="menu-spacer "></li>
                    </ul>
                </div>
            </div>
            <!--sidebar end-->
            <div class="col-12 col-lg-9 col-xl-10 vh-100 py-3 content">
                <div class="row header mb-4">
                    <div class="col-12 ">
                        <div class="p-2 bg-primary rounded d-flex justify-content-between align-items-center">
                            <button class="show-sidebar-btn btn btn-primary d-block d-lg-none">
                                <i class="feather-menu text-light" style="font-size: 2rem;"></i>
                            </button>
                            <form action="" method="POST" class="d-none d-md-block">
                                <div class="form-inline">
                                    <input type="text" class="form-control mr-2">
                                    <button class="btn btn-light">
                                        <i class="feather-search text-primary"></i>
                                    </button>
                                </div>
                            </form>
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="img/user/avatar7.jpg" class="user-img shadow-sm" alt=""> Zin Min
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Lock Out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--content area start-->
                <div class="row">
                    <div class="col-12">
                        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb bg-white mb-4">
                                <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                                <li class="breadcrumb-item"><a href="item_list.html">Item List</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Add Item</li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-xl-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="mb-0">
                                        <i class="feather-plus-circle text-primary"></i>Add Item
                                    </h4>
                                    <a href="item_list.html" class="btn btn-outline-primary pb-0">
                                        <i class="feather-list"></i>
                                    </a>
                                </div>
                                <hr>
                                <form action="#" method="post">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label for="photo">
                                                    Photo Upload
                                                </label> <i class="feather-info" title="Only support Jpg,png"></i>
                                                <input type="file" accept="image/*" multiple name="photo" id="photo" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="name">Item Name</label>
                                                <input type="text" id="name" name="name" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="t">Item Type</label>
                                                <select name="t" class="form-control custom-select" id="t">
                                                    <option value="0">ကုန်စို</option>
                                                    <option value="1">ကုန်ခြောက်</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="c">Category</label>
                                                <select name="c" class="form-control custom-select" id="c">
                                                    <option value="" selected>Select Category</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="sc">Sub Category</label>
                                                <select name="sc" class="form-control custom-select" id="sc">
                                                    <option value="" selected>Select Sub Category</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-row">
                                                <div class="col-6">
                                                    <label for="q">Item Quantity</label>
                                                    <input type="text" name="q" class="form-control" id="q">
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label for="type">Unit</label>
                                                        <select name="type" class="form-control custom-select" id="type">
                                                            <option value="0">ကုန်စို</option>
                                                            <option value="1">ကုန်ခြောက်</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="price">Price</label>
                                                <input type="number" id="price" name="price" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="des">Description</label>
                                                <textarea type="text" id="des" name="des" rows="8" class="form-control"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <button class="btn btn-primary">Add Item</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--content area end-->
            </div>
        </div>
    </div>
</section>
<script src="vendor/jQuery/jquery3.6.0.min.js"></script>
<!--<script src="vendor/bootstrap/bootstrapv4.5.3/js/bootstrap.bundle.min.js"></script>-->
<script src="vendor/bootstrap/bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>
    let category = ["phone","computer","TV"];
    let subCatagory =[
        {name:"Sumsang",category_id : 0},
        {name:"Mi",category_id : 0},
        {name:"Hp",category_id : 1},
        {name:"Acer",category_id : 1},
        {name:"panasonic",category_id : 2}
    ];
    category.map(function (el,index) {
       $("#c").append( `<option value="${index}">${el}</option>`)
    });

    subCatagory.map(function (el,index) {
        $("#sc").append(`<option value="${index}" data-category="${el.category_id}">${el.name}</option>`)
    });

    $("#c").on("change",function () {
        currentCategoryId = $(this).val();
        $("#sc option").hide();
        $(`[data-category = ${currentCategoryId}]`).show()
    })


</script>
</body>
</html>
